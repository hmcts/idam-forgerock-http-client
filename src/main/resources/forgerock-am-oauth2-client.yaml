swagger: '2.0'
info:
  version: 5.5.0
  title: ForgeRock AM OAuth2Client API
basePath: /openam
tags:
  - name: OAuth2 Client Agents
schemes:
  - http
  - https
consumes:
  - application/json
  - text/plain
  - multipart/form-data
produces:
  - application/json
paths:
  /json/realms/root/realms/{realm}/realm-config/agents/OAuth2Client:
    get:
      summary: Query by Filter
      operationId: queryFilter
      parameters:
        - $ref: '#/parameters/_fields'
        - $ref: '#/parameters/_queryFilter'
        - $ref: '#/parameters/realm'
        - $ref: '#/parameters/authorization'
        - name: _pagedResultsOffset
          in: query
          required: false
          type: string
        - name: _pagedResultsCookie
          in: query
          required: false
          type: string
        - name: _pageSize
          in: query
          required: false
          type: integer
        - name: _totalPagedResultsPolicy
          in: query
          required: false
          type: string
          enum:
            - NONE
        - name: _sortKeys
          in: query
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/OAuth2ClientsResultSet'
      description: Querying the agents of a specific type
      tags:
        - OAuth2 Client Agents
    post:
      summary: 'Action: getAllTypes'
      operationId: actionGetAllTypes
      parameters:
        - $ref: '#/parameters/_fields'
        - $ref: '#/parameters/_action'
        - $ref: '#/parameters/realm'
        - $ref: '#/parameters/authorization'
      responses:
        '200':
          description: Success
          schema:
            type: object
      description: Call the endpoint with various actions
      tags:
        - OAuth2 Client Agents
  '/json/realms/root/realms/{realm}/realm-config/agents/OAuth2Client/{id}':
    get:
      summary: Read
      operationId: get
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - $ref: '#/parameters/_fields'
        - $ref: '#/parameters/realm'
        - $ref: '#/parameters/authorization'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/OAuth2Client'
      tags:
        - OAuth2 Client Agents
    put:
      summary: Update or Create with Client-Assigned ID
      operationId: put
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - $ref: '#/parameters/realm'
        - $ref: '#/parameters/_fields'
        - $ref: '#/parameters/authorization'
        - in: body
          name: requestPayload
          required: true
          schema:
            $ref: '#/definitions/AmAgent'
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/OAuth2Client'
          headers:
            Location:
              type: string
              description: Resource location in response to successful create operation.
      tags:
        - OAuth2 Client Agents
    delete:
      summary: Delete
      operationId: delete
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - $ref: '#/parameters/realm'
        - $ref: '#/parameters/_fields'
        - $ref: '#/parameters/authorization'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AmAgent'
      tags:
        - OAuth2 Client Agents
